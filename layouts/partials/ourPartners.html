<section class="overflow-x-hidden relative">
    <h2
        class="
                text-3xl text-gray-600 font-medium text-center w-fit mx-auto my-8
                relative after:bg-amber-200 md:after:h-6 after:h-4 after:w-full after:inset-x-0 after:bottom-0 after:absolute after:-z-10">
        {{ if eq $.Site.Language.Lang "en" }} Our Partners {{else}} شركاء النجاح {{end}}
    </h2>
    <div class="container">
        <div class="slides-2">
            <div class="swiper-wrapper mb-10">
                {{/* Manually add image slides using a loop */}}
                {{ range $index, $image := (seq 1 24) }}
                <div class="swiper-slide">
                    <div class="flex items-center justify-center h-24">
                        <img class="w-24 h-24 object-contain" src="/GMC-website/images/partners/{{ $image }}.png"
                            alt="Partner {{ $image }}">
                    </div>
                </div>
                {{ end }}
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div>
</section>


<script>
    const swiper = new Swiper('.slides-2', {
        direction: 'horizontal',
        autoplay: {
            delay: 2000,
        },
        centeredSlides: true,
        centeredSlidesBounds: true,
        pagination: {
            el: '.swiper-pagination',
            type: 'bullets',
            clickable: true,
            dynamicBullets: true,
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        loop: true,
        slidesPerView: 2, // Default number of images per slide
        breakpoints: {
            991: {
                slidesPerView: 5, // Number of images per slide on tablets
            },
            640: {
                slidesPerView: 3, // Number of images per slide on phones
            }
        }
    });

</script>
