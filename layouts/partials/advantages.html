<!-- Advantages Layout -->
<section class="py-5 relative z-10 bg-[#f9fafb]">
    <div class="container">
        <div class="text-center">
            <!-- title -->
            <h2 class="
            text-3xl text-gray-600 font-medium text-center w-fit mx-auto
            relative after:bg-amber-200 md:after:h-6 after:h-4 after:w-full after:inset-x-0 after:bottom-0 after:absolute after:-z-10
            ">{{ .advantagesTitle }}</h2>
            <!-- description -->
            <p class="font-medium text-slate-500 mt-5 mb-4 mx-auto w-full md:w-2/3">
                {{ .advantagesDescription }}
            </p>
        </div>
        <div class="grid lg:grid-cols-3 md:grid-cols-2 grid-cols-1 pt-12 gap-4">
            <!-- loop in advantages item start -->
            {{ $duration := 500 }}
            {{ range $index, $advantage := .advantagesContent }}
            <div class="p-6 hover:bg-white rounded-md hover:shadow-xl transition-all duration-500 aos-init aos-animate"
                data-aos="fade-up" data-aos-duration="{{ $duration }}">
                <div class="w-12 h-12 rounded-md bg-blue-400 flex items-center justify-center text-white">
                    <i class="{{ $advantage.icon }} text-2xl"></i>
                </div>
                <h3 class="text-base font-medium my-5">{{ $advantage.title }}</h3>
                <p class="leading-relaxed text-slate-400">{{ $advantage.description }}</p>
            </div>
            {{ $duration = add $duration 200 }}
            {{ end }}
            <!-- loop in advantage end -->
        </div>
    </div>
</section>
